---
- name: Ensure NFS utilities are installed.
  apt:
    name:
      - nfs-common
      - nfs-kernel-server
    state: present

- name: Create mountable dir
  file:
    path: /mnt/disk01
    state: directory
    mode: 777
    owner: ubuntu
    group: ubuntu

- name: make sure the mount drive has a filesystem
  filesystem:
    fstype: ext4
    dev: "{{ mountable_share_drive | default('/dev/sda') }}"

- name: set mountpoints
  mount:
    name: /mnt/disk01
    src: "{{ mountable_share_drive | default('/dev/sda') }}"
    fstype: ext4
    opts: defaults
    dump: '0'
    passno: '0'
    state: mounted

- name: copy /etc/exports
  template:
    src: exports.j2
    dest: /etc/exports
    owner: ubuntu
    group: ubuntu

- name: restart nfs server
  service:
    name: nfs-kernel-server
    state: restarted
