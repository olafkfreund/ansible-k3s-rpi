---

- name: Ensure NFS common is installed.
  apt:
    name:
      - nfs-common
    state: present
    update_cache: yes

- name: Create mountable dir
  file:
    path: /mnt/disk01
    state: directory
    mode: 777
    owner: ubuntu
    group: ubuntu

- name: set mountpoints
  mount:
    name: /mnt/disk01
    src: "{{hostvars[groups['k8smaster'][0]]['ansible_eth0']['ipv4']['address']}}:/mnt/disk01"
    fstype: nfs
    opts: defaults
    dump: '0'
    passno: '0'
    state: mounted
